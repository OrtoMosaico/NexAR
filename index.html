<!-- Ejemplo de index.html corregido -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor AR Web Interactivo</title>
    
    <!-- Model Viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    
    <!-- Eliminar Firebase CDN -->
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sección de Autenticación -->
    <div id="authSection">
        <div id="loginForm" class="auth-form">
            <h2>Iniciar Sesión</h2>
            <input type="email" id="loginEmail" placeholder="Email">
            <input type="password" id="loginPassword" placeholder="Contraseña">
            <button id="loginButton">Iniciar Sesión</button>
        </div>
    </div>

    <!-- Panel de Administración -->
    <div id="adminPanel" style="display: none;">
        <!-- Contenido del panel -->
    </div>

    <!-- Visor AR -->
    <div id="arViewer" style="display: none;">
        <model-viewer
            id="modelViewer"
            camera-controls
            ar
            ar-modes="webxr scene-viewer quick-look"
            shadow-intensity="1"
            auto-rotate>
        </model-viewer>
        <div class="ar-controls">
            <button onclick="resetModelPosition()" class="btn-control">Resetear Posición</button>
            <button onclick="toggleRotation()" class="btn-control">Alternar Rotación</button>
            <button onclick="hideViewer()" class="btn-control btn-back">Volver</button>
        </div>
    </div>

    <!-- Nuestros scripts -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="project-management.js"></script>
    <script type="module" src="ar-viewer.js"></script>
    
    <script type="module">
        import { login, autoLogin } from './auth.js';
        window.login = login;
        
        document.addEventListener('DOMContentLoaded', () => {
            const loginButton = document.getElementById('loginButton');
            if (loginButton) {
                loginButton.addEventListener('click', () => {
                    console.log('Botón de login clickeado');
                    login();
                });
            }
            console.log('Iniciando auto-login...');
            autoLogin();
        });
    </script>
</body>
</html>
