<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>Visor AR Web Interactivo</title>

  <!-- Actualizar Model Viewer a la última versión -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Sección de Autenticación -->
  <div id="authSection">
    <div id="loginForm" class="auth-form">
      <h2>Iniciar Sesión</h2>
      <input type="email" id="loginEmail" placeholder="Email" />
      <input type="password" id="loginPassword" placeholder="Contraseña" />
      <button id="loginButton">Iniciar Sesión</button>
    </div>
  </div>

  <!-- Panel de Administración -->
  <div id="adminPanel" style="display: none;">
    <h2>Panel de Administración</h2>
    
    <!-- Formulario para crear nuevo proyecto -->
    <div id="newProjectForm" class="project-form">
      <h3>Crear Nuevo Proyecto</h3>
      <input type="text" id="projectName" placeholder="Nombre del Proyecto" />
      <textarea id="projectDescription" placeholder="Descripción del Proyecto"></textarea>
      <!-- AQUÍ llamamos a la función con onclick -->
      <button onclick="createNewProject()">Crear Proyecto</button>
    </div>

    <!-- Lista de Proyectos -->
    <div id="projectsList"></div>

    <!-- Modal para subir modelos -->
    <div id="uploadModelModal" class="modal" style="display: none;">
      <div class="modal-content">
        <h3>Subir Nuevo Modelo</h3>
        <input type="text" id="modelName" placeholder="Nombre del Modelo" />
        <textarea id="modelDescription" placeholder="Descripción del Modelo"></textarea>
        <input type="file" id="modelFile" accept=".glb" />
        <button onclick="uploadModel()">Subir Modelo</button>
        <button onclick="closeUploadModal()">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Visor AR -->
  <div id="arViewer" style="display: none;">
    <model-viewer
      id="modelViewer"
      camera-controls
      ar
      ar-modes="webxr scene-viewer quick-look"
      ar-scale="fixed"
      interaction-prompt="auto"
      auto-rotate
      shadow-intensity="1"
      shadow-softness="1"
      exposure="1"
      ios-src=""
      style="width: 100%; height: 80vh;"
      ar-placement="floor"
      quick-look-browsers="safari chrome"
    >
      <button slot="ar-button" class="ar-button">
        Ver en AR 🔍
      </button>
    </model-viewer>
    <div class="ar-controls">
      <button onclick="resetModelPosition()" class="btn-control">Resetear Posición</button>
      <button onclick="toggleRotation()" class="btn-control">Alternar Rotación</button>
      <button onclick="hideViewer()" class="btn-control btn-back">Volver</button>
    </div>
  </div>

  <!-- Nuestros scripts (en orden) -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="project-management.js"></script>
  <script type="module" src="ar-viewer.js"></script>

  <script type="module">
    import { login, autoLogin } from './auth.js';
    // Hacer la función login disponible globalmente (opcional)
    window.login = login;

    document.addEventListener('DOMContentLoaded', () => {
      const loginButton = document.getElementById('loginButton');
      if (loginButton) {
        loginButton.addEventListener('click', () => {
          console.log('Botón de login clickeado');
          login();
        });
      }

      // Intentar auto-login
      console.log('Iniciando auto-login...');
      autoLogin();
    });
  </script>
</body>
</html>
